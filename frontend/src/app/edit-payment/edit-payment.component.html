<form [formGroup]="editPaymentForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput formControlName="payee_first_name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="payee_last_name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Payment Status</mat-label>
    <input matInput formControlName="payee_payment_status">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Added Date</mat-label>
    <input matInput formControlName="payee_added_date_utc">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Due Date</mat-label>
    <input [min]="today" matInput [matDatepicker]="picker" formControlName="payee_due_date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Address Line 1</mat-label>
    <input matInput formControlName="payee_address_line_1">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Address Line 2</mat-label>
    <input matInput formControlName="payee_address_line_2">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>City</mat-label>
    <input matInput formControlName="payee_city">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Country</mat-label>
    <input matInput formControlName="payee_country">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Province/State</mat-label>
    <input matInput formControlName="payee_province_or_state">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Postal Code</mat-label>
    <input matInput formControlName="payee_postal_code">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Phone Number</mat-label>
    <input matInput formControlName="payee_phone_number">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="payee_email">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Currency</mat-label>
    <input matInput formControlName="currency">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Discount Percent</mat-label>
    <input matInput formControlName="discount_percent">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Tax Percent</mat-label>
    <input matInput formControlName="tax_percent">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Due Amount</mat-label>
    <input matInput formControlName="due_amount" type="number">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Total Due</mat-label>
    <input matInput formControlName="total_due">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Save</button>
</form>
<button mat-button (click)="goBack()">Back</button>
